<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="contenedor">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior">234</div>
                <div id="valor-actual">435</div>
            </div>
            <button class="col-2">C</button>
            <button>&larr;</button>
            <button class="número">%</button>
            <button class="número">7</button>
            <button class="número">8</button>
            <button class="número">9</button>
            <button class="operador">X</button>
            <button class="número">4</button>
            <button class="número">5</button>
            <button class="número">6</button>
            <button class="operador">-</button>
            <button class="número">1</button>
            <button class="número">2</button>
            <button class="número">3</button>
            <button class="operador">+</button>
            <button class="col-2 número">0</button>
            <button class="número">.</button>
            <button class="operador">=</button>
        </div>     
    </div>
</body>
</html>
